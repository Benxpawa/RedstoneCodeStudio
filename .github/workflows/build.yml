name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.25'

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows (amd64 only - cross-compiling ARM64 is difficult with webview)
          - os: windows
            arch: amd64
            runs-on: windows-latest
            output_name: rcstudio.exe
          # Linux (amd64 only - cross-compiling ARM64 requires ARM64 runner)
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
            output_name: rcstudio
          # macOS (both architectures available)
          - os: darwin
            arch: amd64
            runs-on: macos-13
            output_name: rcstudio-mac-amd64
          - os: darwin
            arch: arm64
            runs-on: macos-14
            output_name: rcstudio-mac-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
        shell: bash

      - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          # webview_go éœ€è¦ CGOï¼Œæ‰€ä»¥ä¸è®¾ç½® CGO_ENABLED
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "Building version: $VERSION"
          LDFLAGS="-s -w -X main.Version=$VERSION -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -ldflags "$LDFLAGS" -o ${{ matrix.output_name }} main.go
        shell: bash

      - name: Prepare release assets
        if: matrix.os != 'windows'
        run: |
          chmod +x ${{ matrix.output_name }}
          tar -czf rcstudio-${{ matrix.os }}-${{ matrix.arch }}.tar.gz ${{ matrix.output_name }} resources/
        shell: bash

      - name: Prepare release assets (Windows)
        if: matrix.os == 'windows'
        run: |
          7z a -tzip rcstudio-${{ matrix.os }}-${{ matrix.arch }}.zip ${{ matrix.output_name }} resources\*
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rcstudio-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            rcstudio-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            rcstudio-${{ matrix.os }}-${{ matrix.arch }}.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog from CHANGELOG.md
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "version=$TAG" >> $GITHUB_OUTPUT

          # è¯»å– CHANGELOG.md å¹¶æå–å½“å‰ç‰ˆæœ¬å†…å®¹
          if [ -f CHANGELOG.md ]; then
            # ä½¿ç”¨ awk æå–ç‰ˆæœ¬å†…å®¹
            CONTENT=$(awk -v ver="$TAG" '
              BEGIN { found=0; skip=0 }
              /^\s*##\s*\[/ {
                if (found) exit
                if ($0 ~ "\\[" ver "\\]" || ($0 ~ "\\[" ver "\\.")) {
                  found=1
                  next
                }
              }
              found && !skip { print }
              /^\s*##\s*\[æœªå‘å¸ƒ\]/ { skip=1 }
            ' CHANGELOG.md)

            if [ -n "$CONTENT" ]; then
              # å†™å…¥ä¸´æ—¶æ–‡ä»¶
              echo "$CONTENT" > release_notes.txt
            else
              # å¦‚æžœæ²¡æ‰¾åˆ°ï¼Œä½¿ç”¨ git log
              PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
              git log "$PREV_TAG..$GITHUB_REF_NAME" --pretty=format:"- %s (%h)" --no-merges > release_notes.txt || echo "- é¦–æ¬¡å‘å¸ƒ" > release_notes.txt
            fi
          else
            # æ²¡æœ‰ CHANGELOG.mdï¼Œä½¿ç”¨ git log
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
            git log "$PREV_TAG..$GITHUB_REF_NAME" --pretty=format:"- %s (%h)" --no-merges > release_notes.txt || echo "- é¦–æ¬¡å‘å¸ƒ" > release_notes.txt
          fi

      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ steps.changelog.outputs.version }}"
          REPO="${{ github.repository }}"

          # è¯»å– changelog å†…å®¹
          CHANGELOG_CONTENT=$(cat release_notes.txt)

          # ç”Ÿæˆå®Œæ•´çš„ release notes
          cat > final_release_notes.txt << 'EOF'
          ## RedstoneCode Studio $VERSION

          ### ðŸ“¦ ä¸‹è½½è¯´æ˜Ž
          è¯·æ ¹æ®ä½ çš„æ“ä½œç³»ç»Ÿä¸‹è½½å¯¹åº”çš„åŽ‹ç¼©åŒ…ï¼š

          - **Windows**: ä¸‹è½½ `rcstudio-windows-amd64.zip` æˆ– `rcstudio-windows-arm64.zip`
          - **Linux**: ä¸‹è½½ `rcstudio-linux-amd64.tar.gz` æˆ– `rcstudio-linux-arm64.tar.gz`
          - **macOS**: ä¸‹è½½ `rcstudio-darwin-amd64.tar.gz` æˆ– `rcstudio-darwin-arm64.tar.gz`

          è§£åŽ‹åŽç›´æŽ¥è¿è¡Œå¯æ‰§è¡Œæ–‡ä»¶å³å¯ã€‚

          ### ðŸ”„ æ›´æ–°å†…å®¹
          $CHANGELOG_CONTENT

          ### ðŸ“ å®Œæ•´æ›´æ–°æ—¥å¿—
          æŸ¥çœ‹ [CHANGELOG.md](https://github.com/$REPO/blob/main/CHANGELOG.md) èŽ·å–æ›´å¤šè¯¦æƒ…ã€‚

          ---

          **æç¤º**: å¦‚æžœé‡åˆ°é—®é¢˜ï¼Œè¯·æäº¤ [Issue](https://github.com/$REPO/issues)
          EOF

          # æ›¿æ¢å˜é‡
          sed -i "s/\$VERSION/$VERSION/g" final_release_notes.txt
          sed -i "s/\$REPO/$REPO/g" final_release_notes.txt
          sed -i "s/\$CHANGELOG_CONTENT/$CHANGELOG_CONTENT/g" final_release_notes.txt

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: RedstoneCode Studio ${{ steps.changelog.outputs.version }}
          body_path: final_release_notes.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            artifacts/*/*.tar.gz
            artifacts/*/*.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.changelog.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Assets" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh artifacts/*/*.tar.gz artifacts/*/*.zip 2>/dev/null || true >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY