name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.25'

jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: windows
          GOARCH: amd64
          # webview_go éœ€è¦ CGOï¼Œæ‰€ä»¥ä¸è®¾ç½® CGO_ENABLED
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"
          LDFLAGS="-s -w -X main.Version=$VERSION -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -ldflags "$LDFLAGS" -o rcstudio.exe main.go
        shell: bash

      - name: Prepare release assets
        run: |
          # ä¸å¸¦ Maven çš„ç²¾ç®€ç‰ˆ
          7z a -tzip RCStudio-${{ env.VERSION }}.zip rcstudio.exe resources\index.html resources\js
          # å¸¦ Maven çš„å®Œæ•´ç‰ˆ
          7z a -tzip RCStudio-${{ env.VERSION }}-Full.zip rcstudio.exe resources
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rcstudio-windows-amd64
          path: |
            RCStudio-${{ env.VERSION }}.zip
            RCStudio-${{ env.VERSION }}-Full.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version and changelog
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "version=$TAG" >> $GITHUB_OUTPUT

          # ä½¿ç”¨ git log ç”Ÿæˆå˜æ›´æ—¥å¿—
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          git log "$PREV_TAG..$GITHUB_REF_NAME" --pretty=format:"- %s (%h)" --no-merges > release_notes.txt || echo "- é¦–æ¬¡å‘å¸ƒ" > release_notes.txt

      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ steps.changelog.outputs.version }}"
          REPO="${{ github.repository }}"

          # è¯»å– changelog å†…å®¹
          CHANGELOG_CONTENT=$(cat release_notes.txt)

          # ä½¿ç”¨ bash å˜é‡ç›´æŽ¥æ›¿æ¢ï¼Œé¿å… sed å¤„ç†å¤šè¡Œå†…å®¹çš„é—®é¢˜
          cat > final_release_notes.txt << EOF
          ## RedstoneCode Studio $VERSION

          ### ðŸ“¦ ä¸‹è½½è¯´æ˜Ž
          - **RCStudio-$VERSION.zip** - ç²¾ç®€ç‰ˆï¼ˆä¸åŒ…å« Mavenï¼Œéœ€è‡ªè¡Œå®‰è£…ï¼‰
          - **RCStudio-$VERSION-Full.zip** - å®Œæ•´ç‰ˆï¼ˆåŒ…å«å†…ç½® Mavenï¼‰

          è§£åŽ‹åŽç›´æŽ¥è¿è¡Œ \`rcstudio.exe\` å³å¯ã€‚

          ### ðŸ”„ æ›´æ–°å†…å®¹
          $CHANGELOG_CONTENT

          ---

          **æç¤º**: å¦‚æžœé‡åˆ°é—®é¢˜ï¼Œè¯·æäº¤ [Issue](https://github.com/$REPO/issues)
          EOF

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: RedstoneCode Studio ${{ steps.changelog.outputs.version }}
          body_path: final_release_notes.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            artifacts/*/*.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.changelog.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Assets" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh artifacts/*/*.zip 2>/dev/null || true >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY