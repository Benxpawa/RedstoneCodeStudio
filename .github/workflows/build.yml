name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.25'

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows
            arch: amd64
            runs-on: windows-latest
            output_name: rcstudio.exe
          - os: windows
            arch: arm64
            runs-on: windows-latest
            output_name: rcstudio-arm64.exe
          # Linux
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
            output_name: rcstudio
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest
            output_name: rcstudio-arm64
          # macOS
          - os: darwin
            arch: amd64
            runs-on: macos-latest
            output_name: rcstudio-mac-amd64
          - os: darwin
            arch: arm64
            runs-on: macos-latest
            output_name: rcstudio-mac-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "Building version: $VERSION"
          LDFLAGS="-s -w -X main.Version=$VERSION -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -ldflags "$LDFLAGS" -o ${{ matrix.output_name }} main.go
        shell: bash

      - name: Prepare release assets
        if: matrix.os != 'windows'
        run: |
          chmod +x ${{ matrix.output_name }}
          tar -czf rcstudio-${{ matrix.os }}-${{ matrix.arch }}.tar.gz ${{ matrix.output_name }} resources/
        shell: bash

      - name: Prepare release assets (Windows)
        if: matrix.os == 'windows'
        run: |
          7z a -tzip rcstudio-${{ matrix.os }}-${{ matrix.arch }}.zip ${{ matrix.output_name }} resources\*
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rcstudio-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            rcstudio-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            rcstudio-${{ matrix.os }}-${{ matrix.arch }}.zip
          retention-days: 30

